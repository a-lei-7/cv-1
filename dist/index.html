<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>errgouの简历</title>
</head>

<body>
    <style id="style"></style>
    <div id="div1Wrapper">
        <div id="div1"></div>
    </div>
    <style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *::after {
            box-sizing: border-box;
        }

        *::before {
            box-sizing: border-box;
        }

        #html {
            word-break: break-all;
        }

        #div1 {
            position: fixed;
            top: 30px;
            right: 30px;
            left: 50%;
            top: 100px;
            transform: translate(-50%);
        }

        #div1::before {
            /* 通过 #div1::before 和 #div1::after 在div的前面和后面创建两个 span */
            content: '';
            /* 不能删除 content ，要不然 span 会消失 */
            display: block;
            position: absolute;
        }

        #div1::after {
            content: '';
            display: block;
            position: absolute;
        }

        @media(max-width:500px) {
            #html {
                height: 50vh;
                overflow: auto;
            }

            #div1Wrapper {
                height: 50vh;
            }

            #div1 {
                position: relative;
                bottom: 0;
                right: 0;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
        }</style>

    <div id="html"></div>
    <script src="/main.1f19ae8e.js"> </script>
</body>

</html>
